{% load static %}

<div class="mb-4">
    <!-- Slider Background image -->
    <div class="bg-img-hero" style="background-image: url({% static 'img/1920X422/img1.jpg)' %};">
        <div class="container min-height-438 overflow-hidden">
            <div class="js-slick-carousel u-slick" data-pagi-classes="text-center position-absolute right-0 bottom-0 left-0 u-slick__pagination u-slick__pagination--long justify-content-start mb-3 mb-md-4 offset-xl-2 pl-xl-16 pl-wd-13">
                {% for slider in sliders %}
                    <div class="js-slide">
                        <div class="row min-height-438 pt-7 py-md-0">
                            <div class="d-none d-xl-block col-auto">
                                <div class="max-width-270 min-width-270"></div>
                            </div>
                            <div class="col-xl col col-md-6 mt-md-8 mt-lg-10">
                                <div class="ml-xl-4">
                                    <h6 class="font-size-15 font-weight-bold mb-2 text-cyan"
                                        data-scs-animation-in="fadeInUp">
                                        {{ slider.title|upper }}
                                    </h6>
                                    <h1 class="font-size-46 text-lh-50 font-weight-light mb-6"
                                        data-scs-animation-in="fadeInUp"
                                        data-scs-animation-delay="200">
                                        {{ slider.message|upper }}
                                    </h1>
                                    {% if slider.url %}
                                        <a href="{% url slider.url %}" class="btn btn-primary transition-3d-hover rounded-lg  py-2 px-md-7 px-3 font-size-16" data-scs-animation-in="fadeInUp" data-scs-animation-delay="300">
                                            {{ slider.button_text }}
                                        </a>
                                    {% elif slider.product %}
                                        <a href="{{ slider.product.get_absolute_url }}" class="btn btn-primary transition-3d-hover rounded-lg  py-2 px-md-7 px-3 font-size-16" data-scs-animation-in="fadeInUp" data-scs-animation-delay="300">
                                            {{ slider.button_text }}
                                        </a>
                                    {% elif slider.category %}
                                        <a href="{{ slider.category.get_absolute_url }}" class="btn btn-primary transition-3d-hover rounded-lg  py-2 px-md-7 px-3 font-size-16" data-scs-animation-in="fadeInUp" data-scs-animation-delay="300">
                                            {{ slider.button_text }}
                                        </a>
                                    {% endif %}
                                </div>
                            </div>
                            <div class="col-xl-5 col-6 d-flex align-items-end ml-auto ml-md-0"
                                data-scs-animation-in="fadeInUp"
                                data-scs-animation-delay="500">
                                <img class="img-fluid ml-auto mr-5" src="{{ slider.image.url }}" alt="Image Description">
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
